<div class="employee-form-container">
  <h2 class="header">{{ employeeId ? "Edit" : "Add" }} Employee Details</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employee-name"><i class="icon-user"></i> Employee name</label>
      <input
        type="text"
        id="employee-name"
        formControlName="name"
        placeholder="Employee name"
        required
      />
    </div>
    <div class="form-group">
      <label for="role"><i class="icon-briefcase"></i> Select role</label>
      <select id="role" formControlName="role" required>
        <option value="Flutter Developer">Flutter Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Java Developer">Java Developer</option>
        <option value="Senior Angular Developer">
          Senior Angular Developer
        </option>
      </select>
    </div>
    <div class="form-group date-picker">
      <label for="start-date"><i class="icon-calendar"></i> Today</label>
      <input type="date" id="start-date" formControlName="dateOfJoining" />
      <span class="arrow">â†’</span>
      <label for="end-date"><i class="icon-calendar"></i> No date</label>
      <input type="date" id="end-date" formControlName="dateOfEnd" />
    </div>

    <div class="form-group button-container">
      <button type="submit" class="btn cancel">Cancel</button>
      <button type="submit" class="btn save">
        {{ employeeId ? "Update" : "Save" }}
      </button>
    </div>
  </form>
  <!-- <app-calendar></app-calendar> -->
</div>
