<div class="calendar-container">
    <div class="quick-select-buttons">
      <button mat-raised-button (click)="setToday()">Today</button>
      <button mat-raised-button (click)="setNextMonday()">Next Monday</button>
      <button mat-raised-button (click)="setNextTuesday()">Next Tuesday</button>
      <button mat-raised-button (click)="setAfterOneWeek()">After 1 week</button>
    </div>
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
    <div class="actions">
      <mat-form-field appearance="outline">
        <mat-label>Selected Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </div>
